<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ShowPosts</title>
</head>
<body>
	 <h1>Post Details</h1>
    <div class="profile-details">
    <span th:each = "post:${allPosts}">
        
        <p><strong>Photo:</strong></p>
        <img th:if="${post.photoBase64}" 
        th:src="'data:image/jpeg;base64,' + ${post.photoBase64}" 
        alt="Profile Photo" /> 
        <p><strong>Caption:</strong> 
        <span th:text="${post.caption}"></span></p>
        
             
      </span>  
		<div class="likeCount">
			<form action="#">
				<input type="hidden" name="id" value="$(post.id)">
				<input type="submit" value="like">
			</form>
			<span class="like-count" th:text="${post.likes}"></span>
		</div>
    
    <div class="commentform">
		<form action="/commentPost" method="post">
			<input type="hidden" name="postId" th:value="${post.id}">
			<input type="text" name="comment">
			<input type="submit" value="post">
			
		</form> </div>
		<div class="commentsection">
			<h3>Comments</h3>
			<div th:if="${post.comments != null}">
			<div th:each ="comment:${post.comments}">
				<p><strong>Comments</strong><span th:text="${comment}"></span></p>
			</div>
			
		</div>
		<div th:if="${post.comments==null}">
			<p>No comments yet</p> 
			
		</div>
		</div>
    </div>

</body>
</html>
